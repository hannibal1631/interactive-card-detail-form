<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card-div">
        <div class="card-front">
          <img src="./images/bg-card-front.png" class="front-card-img" alt="front of a debit card">
          <div class="card-display">
            <img src="./images/card-logo.svg" alt="card-logo">
            <h1 class="card-number-display">0000 0000 0000 0000</h1>
            <div class="name-exp-date">
              <p class="name-display">Jane Appleseed</p>
              <p class="exp-date-display"><span class="month-display">00</span>/<span class="year-display">00</span></p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="./images/bg-card-back.png" class="back-card-img" alt="back of a debit card">
          <p class="cvc-num-display">000</p>
        </div>
      </div>
      <div class="form-div">
        <form action="" class="form-box">
          <div class="name-input">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" autocomplete="name" placeholder="e.g. Jane Appleseed">
            <span class="name-error-text">name cannot be empty</span>
          </div>
          <div class="card-number-input">
            <label for="card-num">Card Number</label>
            <input type="text" id="card-num" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="19">
            <span class="card-error-text"></span>
          </div>
          <div class="date-cvc-input">
            <div class="mmyyinput">
              <label for="month">Exp. Date (MM/YY)</label>
              <div class="date-input">
                <input type="text" id="month" placeholder="MM" minlength="2" maxlength="2">
                <input type="text" id="year" placeholder="YY" minlength="2" maxlength="2">
              </div>
              <span class="date-error-text">Can't be blank</span>
            </div>
            <div class="cvc-input">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3">
              <span class="cvc-error-text">Can't be blank</span>
            </div>
          </div>
          <button class="confirm-btn" id="confirm-btn">Confirm</button>
        </form>
        <div class="complete-state-div">
          <img src="./images/icon-complete.svg" alt="complete logo">
          <h2>THANK YOU</h2>
          <p>We've added your card details</p>
          <button class="reset-btn">Continue</button>
        </div>
      </div>
    </div>
  </main>
  <!-- javascript here -->
  <script src="./script.js"></script>
</body>

</html>
